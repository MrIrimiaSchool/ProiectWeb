<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Autentificare</h2>
        <form id="loginForm">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Introdu email-ul" required>
            <label for="loginPassword">Parolă</label>
            <input type="password" id="loginPassword" placeholder="Introdu parola" required>
            <button type="submit">Autentifică-te</button>
            <button type="button" class="link-button" onclick="window.location.href='register.html'">Înregistrează-te</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
